<!DOCTYPE html>
<html lang="en">
<head>

    <title>Dijkstra | by ITME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weightForm hidden">
        <div class="inputBox">
            <input type="number" required>
            <span>Enter Weight</span>

    <span class="marker">0</span>

        <div class="reset-button" onclick="reset()">Clear Path</div>
    </div>

    <div class="found_path_button" onclick="start_path()">Found Path</div>
